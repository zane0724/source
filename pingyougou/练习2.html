<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
			text-decoration: none;
		}
		.w {
			width: 1200px;
			margin: 0 auto;
		}

		.nav {
			height: 600px;
			background-color: pink;
		}
		.subnav,
		.sidenav{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.sidenav {
			background-color: blue;
		}
		.banner li {
			float: left;
			width: 290px;
			height: 400px;
			background-color: yellow;
			margin-right: 13px;
		}
		.banner .last {
			margin-right: 0;
		}
	</style>
</head>
<body>
	<div class="nav w">
		<div class="subnav">
			
		</div>
		<div class="sidenav">
			
		</div>
	<div class="banner w">
		<ul>
			<li>123</li>
			<li>123</li>
			<li>123</li>
			<li class="last">123</li>
			<li>123</li>
			<li>123</li>
		</ul>
		
	</div>
	</div>
</body>
</html>
