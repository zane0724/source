<!DOCTYPE html>
<html lang="en">

<head>

        <!-- <span id="dLabel">上海

    <!-- donkey_banner -->

        <div class="swiper-button-prev"></div>

                    <li><a href="javascript:;"><img src="./images/icon/j2.png" alt=""></a></li>
                    <li><a href="javascript:;"><img src="./images/icon/j3.png" alt=""></a></li>

        <div class="wash">
